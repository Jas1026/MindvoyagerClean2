{% extends 'base.html' %}
{% block content %}
<style>
    .login-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
    
    padding: 0 5%;
    padding-top: 10%;
}

.login-left {
    width: 45%;
}

.login-right {
    width: 45%;
    display: flex;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 3rem;
    color: #4d0a77;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
}

.form-control {
    width: 100%;
    padding: 0.8rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn {
    background-color: #4d0a77;
    color: white;
    padding: 0.8rem 1.5rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn:hover {
    background-color: #3c0763;
}

.signup-text {
    margin-top: 1.5rem;
    font-size: 0.9rem;
}

.signup-text a {
    color: #4d0a77;
    text-decoration: none;
}

.signup-text a:hover {
    text-decoration: underline;
}

/* Imagen de la derecha */
.login-image {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

.error-message {
    color: red;
    margin-top: 10px;
}
input{
    width: 100%;
}
</style>
<div class="container">
<div class="login-container">
    <div class="login-left">
        <h1>Iniciar sesión</h1>
        <form action="/signin/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Correo electrónico</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="role">Rol</label>
                <select style="height: 60px;" id="role" name="role" class="form-control">
                    <option  value="estudiante">Estudiante</option>
                    <option value="administrativo">Administrativo</option>
                </select>
            </div>
            <button type="submit" class="btn">INICIAR SESIÓN</button>
            
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
        <p class="signup-text">En caso de ser administrativo y no poseer una cuenta <a href="#">REGÍSTRATE</a></p>
    </div>
    <div class="login-right">
        <img src="https://cdn-icons-png.flaticon.com/512/5403/5403690.png" alt="Ilustración" class="login-image">
    </div>
</div>
</div>
{% endblock %}
